<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <script src="Login.js"></script>
    <title> 게시판 로그인 </title>
    <style>
      table {border-collapse: collapse;  margin-left: auto; margin-right: auto;}
      th {background-color: #CCCCCC; border:1px solid black; padding: 10px; width: 100px;}
      td {border:1px solid black; padding: 10px; width: 200px;}
    </style>
  </head>

  <body>
    <div class="a" align="center">
      <h2> 로그인 </h2>
      <br>
      <table>
        <thead>
        </thead>
        <tbody>
          <tr>
            <th> ID </th>
            <td> <input type="text" id="txtUserId" placeholder="USER ID" name="ID" /> </td>
          </tr>
          <tr>
            <th> PASSWORD </th>
            <td> <input type="password" id="txtUserPass" placeholder="PASSWORD" name="PASSWORD" /> </td>
          </tr>
        </tbody>
      </table>
      <br>
      <button type="button" id="btntoSign" style="height:50px;width:100px" name="sign" > 회원가입 </button>
      <button type="button" id="btnLogin" style="height:50px;width:100px" name="login"> 로그인 </button>
    </div>
  </body>

</html>
